<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加粗示例</title>
</head>
<body>
<p>这是一段普通的文字，<strong>其中的某些词需要加粗</strong>，而其他词则保持正常。</p>
<p>另一种方式是使用<b>加粗标签</b>，同样可以实现加粗效果。</p>
</body>
